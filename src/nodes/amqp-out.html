<script type="text/javascript">
  RED.nodes.registerType('amqp-out', {
    category: 'Meow Wolf',
    color: '#D1649C',
    defaults: {
      name: { value: '' },
      broker: { value: '', type: 'amqp-broker' },
      noAck: { value: true },
      exchangeName: { value: '' },
      exchangeType: { value: 'topic' },
      routingKey: { value: '' },
      durable: { value: true },
      queueName: { value: '' },
      exclusive: { value: true },
    },
    inputs: 1,
    outputs: 0,
    align: 'right',
    icon: 'font-awesome/fa-phone',
    label: function() {
      const colon = this.name && this.routingKey ? ': ' : ''
      const label = this.name + colon + this.routingKey
      return label || 'amqp-out'
    },
  })
</script>
